<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은서가 수정해준 문제...</title>
    <style>
        body {
            margin: 300px 400px; 
        
        }

        button { 
            width: 170px;
            height: 40px;
        }
    </style>
</head>
<body>
   <button onclick="studentId1()">나의 학번은?</button> 
   <button onclick="major1()">나의 전공은?</button>
   <button onclick="gender1()">나의 성별은?</button>
   <button onclick="compliment1()">나에게 해주고 싶은 말은?</button>

   <script>
    //1.(첫번째) 객체 리터럴 안에 (두번째) 객체 리터럴 만들기
    const yoona = {
        school: {
            "student-Id": "202310467",
            major1: "의료정보학"
        },
        gender: "여자"

        
    };

    //2.함수로 프로퍼티 동적 생성하여 alert창에 값 띄우기
    function compliment1() { //compliment라는 프로퍼티 키로 프로퍼티 동적 생성 후 alert창에 값 띄우고 자신에게 해주고 싶은 말
        yoona.compliment="윤아야 사랑해";
        alert(yoona.compliment);
    }

    function studentId1() {  //studentId1 함수(student-Id값 alert창에 값 띄우기)
        alert(yoona.school["student-Id"]);
    }

    function major1() {   //major1 함수(major값 alert창에 값 띄우기)
        alert(yoona.school.major1);
    }

    function gender1() {  //gender1 함수(gender값 alert창에 띄우기)
        alert(yoona.gender);
    }

   
</script>
</body>
</html>
