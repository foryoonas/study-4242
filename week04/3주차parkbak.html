<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 개인정보</title>
</head>
<style>
    .main {
        width: 400px;
        display: flex;
        justify-content: space-evenly; /*내부의 요소들의 공간을 균등하게 분배하여 배치*/
    }
    .profil {
        text-align: center;
    }
    h1 {
        margin: 0px;
    }
    .box {
        width: 200px; height: 300px;
        border: 4px solid black;
        display: flex;
        flex-direction: column;  /*내부의 요소들을 수직으로 공간을 균등하게 분배하여 배치*/
        justify-content: space-evenly; 
    }
    .name, .age, .hobby, .color {
        font-size: 30px;
        font-weight: 700;
        display: none;  /*초기에는 숨겨진 상태로 설정*/
    }

    .plus {  /*내부의 요소들을 수직으로 공간을 균등하게 분배하여 배치*/
        display:  flex;
        flex-direction: column;
        justify-content: space-evenly;
    }

    .minus {  /*내부의 요소들을 수직으로 공간을 균등하게 분배하여 배치*/
        display: flex;
        flex-direction:  column;
        justify-content: space-evenly;
    }

    button {
        width: 70px; height: 40px;
    }

    h2{
        text-align: center;
        margin: 0; /*상단 여백을 0으로 설정*/
    }
</style>
<body>
    <div class="main">
    <div class="profil">
        <h1>프로필</h1>
        <div class="box">
            <div class="name">설윤아</div>
            <div class="age">21살</div>
            <div class="hobby">노래듣기</div>
            <div class="color">하얀색</div>
    </div>
   </div>
   <div class="plus">
   <h2>추가</h2>
   <button class="p_name">이름</button>
   <button class="p_age">나이</button>
   <button class="p_hobby">취미</button> 
   <button class="p_color">색</button>
   </div>
   <div class="minus">
    <h2>삭제</h2>
    <button class="m_name">이름</button>
   <button class="m_age">나이</button>
   <button class="m_hobby">취미</button> 
   <button class="m_color">색</button>
   </div>
</div>
</body>

<script>
    var person = {}; //person  빈 객체 생성
    document.querySelector('.p_name').addEventListener('click',function() {  //p_name인 요소가 클릭되었을 떄 실행될 함수를 정의함.
        person.name="설윤아"; //이름 프로퍼티 추가
        document.querySelector('.name').style.display="block";  //해당 요소 보이게 설정
        console.log("이름:"+person.name); //콘솔로그

    });

    document.querySelector('.p_age').addEventListener('click', function() {
            person.age = "21살"; // 나이 프로퍼티 추가
            document.querySelector('.age').style.display = "block"; // 해당 요소 보이게 설정
            console.log("나이: " + person.age); // 콘솔로그
        });

        document.querySelector('.p_hobby').addEventListener('click', function() {
            person.hobby = "노래듣기"; // 취미 프로퍼티 추가
            document.querySelector('.hobby').style.display = "block"; // 해당 요소 보이게 설정
            console.log("취미: " + person.hobby); // 콘솔로그
        });

        document.querySelector('.p_color').addEventListener('click', function() {
            person.color = "하얀색"; // 색 프로퍼티 추가
            document.querySelector('.color').style.display = "block"; // 해당 요소 보이게 설정
            console.log("색: " + person.color); // 콘솔로그
        });

        document.querySelector('.m_name').addEventListener('click', function() {
            delete person.name; // 이름 프로퍼티 삭제
            document.querySelector('.name').style.display = "none"; // 해당 요소 숨기기
            console.log("이름이 삭제되었습니다."); // 콘솔로그
        });

        document.querySelector('.m_age').addEventListener('click', function() {
            delete person.age; // 나이 프로퍼티 삭제
            document.querySelector('.age').style.display = "none"; // 해당 요소 숨기기
            console.log("나이가 삭제되었습니다."); // 콘솔로그
        });

        document.querySelector('.m_hobby').addEventListener('click', function() {
            delete person.hobby; // 취미 프로퍼티 삭제
            document.querySelector('.hobby').style.display = "none"; // 해당 요소 숨기기
            console.log("취미가 삭제되었습니다."); // 콘솔로그
        });

        document.querySelector('.m_color').addEventListener('click', function() {
            delete person.color; // 색 프로퍼티 삭제
            document.querySelector('.color').style.display = "none"; // 해당 요소 숨기기
            console.log("색이 삭제되었습니다."); // 콘솔로그
        });
</script>
</html>
