<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자문자답문제</title>
    <style>
      button {
        background-color: white;
        border: 2px solid purple;
        border-radius: 5px;
        cursor: pointer;
      }

      .container {
        text-align: center;
        font-weight: 700;
        margin: 15px;
       }
    </style>
</head>
<body>
    <div id="button">
        <div class="container">
    다음 문제의 빈칸에 알맞은 말을 쓰세요.</div>
    <button onclick="first_Q()">C++과 자바는 클래스 기반 객체지향 언어이다.</button>
    <button onclick="second_Q()">프로퍼티는 객체의 상태를 나타내는 값이다.</button>
    <button onclick="third_Q()">함수는 객체이고, 함수는 값으로 취급 가능하다.</button>
    </div>
    
</body>
<script>

    function first_Q() {
        var answer=prompt("그렇다면 자바스크립트는 어떤 언어인가요?");
        if(answer.toLocaleLowerCase()==="객체 기반의 프로그래밍 언어") {
            alert("정답입니다.");
        }else {
            alert("틀렸습니다.");
        }
    }
    function second_Q() {
        var answer=prompt("그렇다면 프로퍼티는 무엇으로 구성되나요?");
        if(answer.toLocaleLowerCase()==="키와 값") {
            alert("정답입니다.");
        }else{
            alert("틀렸습니다.");
        }
    }
    function third_Q() {
        var answer=prompt("이 말은 곧 어떤 값으로 사용 가능하다는 말인가요?");
        if(answer.toLocaleLowerCase()==="프로퍼티 값") {
            alert("정답입니다.");
        }else{
            alert("틀렸습니다.");
        }
    }

</script> 
</html>
